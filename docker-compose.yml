version: '3.8'

services:
  django:
    build:
      context: .
      dockerfile: ./django/Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./django/pong_api:/app
    stop_grace_period: 1s
    environment:
      - DEBUG=1
  nginx:
    build:
      context: .
      dockerfile: ./nginx/Dockerfile
    ports:
      - "8080:80"
    volumes:
      - ./static:/usr/share/nginx/html/static
    stop_grace_period: 1s
    depends_on:
      - django